<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y video</title>
</head>
<body>
    <header>
        <h1>Audio y video HTML</h1>
        <h3>Un buen audio le da vida a cualquier imagen</h3>
    </header>
    <section>
        <audio src="../audio/Limosine.mp3" controls autoplay muted></audio>
    </section>
        <div style="width:70%;">
            <h2>GTA VI Trailer</h2>
            <video style="max-width:100%;" controls poster="../img/postergta.png" autoplay src="../videos/gtavi.mp4"></video>
        </div>
        <section>
            <div style="width:70%;">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/QdBZY2fkU-0?si=ktfQ-iZ6_Pm2h1W3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
    </section>
    <hr>
    <footer>
        <span>Copyrights &#169; Insertar e incrustar videos y audio</span>
    </footer>
</body>
</html>
